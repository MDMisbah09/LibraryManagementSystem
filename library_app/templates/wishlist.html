<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book wish list</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container text-center">
<h1>Users interested Books! </h1>
</div>
<div class="container text-center">
<ol class="list-group list-group-light list-group-numbered">
    {% for object in wishlist %}
    <li class="list-group-item" >
        user - {{ object.user_name }} interested in book - "{{ object.book_name }}" and author_name - {{ object.author }} which published on - {{ object.publish_date }}
    </li>
    {% endfor %}
</ol>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
</body>
</html>

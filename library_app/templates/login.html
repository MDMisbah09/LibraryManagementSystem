<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Login</title>
       <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<div class="row row-cols-1 row-cols-md-3 g-4" style="margin-top:50px; margin-left:100px">
   <div class="col">
      <div class="card h-100">
         <div class="card-body">
            <h1 class="card-title">Library User Login</h1>
              {% if messages %}
            <ul class="messages">
               {% for message in messages %}
               <li {% if message.tags %} class="{{ message.tags }}" {% endif %} style="color:red;">{{ message }}</li>
               {% endfor %}
            </ul>
            {% endif %}
            <div class="container">
               <form action="" method="post">
                  {% csrf_token %}
                  {% crispy form %}
               </form>
               <p>Don't have a Account? <a href="{% url 'library_app:register' %}">Register</a></p>
            </div>
         </div>
         <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
         </div>
      </div>
   </div>
</div>
<!------------------- MDB SCRIPT -------------------->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js">
</script>
</body>
</html>
